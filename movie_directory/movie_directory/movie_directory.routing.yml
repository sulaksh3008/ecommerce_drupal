mvie_directory.api_config_page:
  path: "/admin/config/movie-api"
  defaults:
    _form: '\Drupal\movie_directory\Form\MovieAPI'
    _title: "Movie API Settings"
  requirements:
    _permission: "access content"

movie_directory.listing:
  path: "/movie-listing"
  defaults:
    _controller: '\Drupal\movie_directory\Controller\MovieListing::listMovies'
    _title: "ECart"
  requirements:
    _permission: "access content"
